<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Enter all the choices with a comma separating them(Eg. choice1, choice2)<br> Press enter when you are done</h3>
        <textarea name="" id="textarea" placeholder="Enter choices here"></textarea>
        <div id="tags">
            <span class="tag highlight">Choice 1</span>
            <span class="tag">Choice 2</span>
            <span class="tag">Choice 3</span>
        </div>
        
    </div>
    
 



</body>


<script src="app.js"></script>
</html>
